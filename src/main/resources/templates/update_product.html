<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>All Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Products)}" />

<div class="container">
    <h1>All Products List</h1>
    <table  class="table table-hover" th:if="${product != null}">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <form method="GET" th:action="@{/admin/update_one_product}" >
            <tr>
                <td><input type="number" name="id" th:placeholder="${product.id}" th:value="${product.id}" readonly></td>
                <td><input type="text" name="updateTitle" th:placeholder="${product.title}" th:value="${product.title}"></td>
                <td><input type="number" name="updatePrice" th:placeholder="${product.price}" th:value="${product.price}"></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </form>
        </tbody>
    </table>






    <a href="/app">To Main Page</a>

</div>
</body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Заказ оформлен</title>

    <link rel="icon" type="image/png" th:href="@{/static/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div class="container">
    <br>
    <h1 th:text="${order.getUser().getFirstName() + '!'}"></h1>
    <p style="margin-bottom: 40px">Your order has been successfully completed. We will start assembling it shortly.</p>
    <table style="border-collapse: collapse;">
        <caption style="font-weight: bold; margin-bottom: 20px">Order list</caption>
        <thead>
        <tr style="background-color: #bee5eb;">
            <th style="padding: 20px; text-align: center;">Product Name</th>
            <th style="padding: 20px; text-align: center;">Quantity</th>
            <th style="padding: 20px; text-align: center;">Amount</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="orderProduct, iterStat : ${order.orderProducts}">
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                th:text="${orderProduct.product.title}"/>
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                th:text="${orderProduct.quantity}"/>
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                th:text="${orderProduct.totalPrice}"/>
        </tr>
        </tbody>
        <tfoot>
        <td style="padding: 20px; font-style: italic;">Total amount:</td>
        <td style="padding: 20px; font-style: italic;"></td>
        <td style="padding: 20px; font-style: italic;" th:utext="'<b>' + ${order.price}+ '</b>'"></td>
        </tfoot>
    </table>

    <p>Thank you for choosing our store</p>
    <br/>
    <a class="btn btn-secondary" th:href="@{/product/showAllProducts}">Return to store page</a>
</div>

</body>
</html>
